apiVersion: apps/v1
kind: Deployment
metadata:
  name: veckm-test
  labels:
    k8s-app: veckm-test
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: veckm-test
  template:
    metadata:
      labels:
        k8s-app: veckm-test
    spec:
      volumes:
        - name: shapenetcore-partanno
          PersistentVolumeClaim:
            claimName: shapenetcore-partanno
      containers:
        - name: veckm-test-pod
          image: ghcr.io/mraysu/veckm
          command: ["sleep", "infinity"]
          resources:
            limits:
              nvidia.com/gpu: "1"
              memory: "16G"
              cpu: "1"
            requests:
              memory: "16G"
              cpu: "1"
          volumeMounts:
            - mountPath: "/root/data"
              name: shapenetcore-partanno
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nvidia.com/gpu.product
                    operator: In
                    values:
                      - NVIDIA-RTX-A5000
